name: QA

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

env:
  CARGO_TERM_COLOR: always

jobs:
  integration-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Integration (Linux)
        run: bash tests/integration.sh --no-build

  integration-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Integration (Windows)
        run: pwsh tests/integration.ps1 -NoBuild

  integration-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Integration (macOS)
        run: bash tests/integration.sh --no-build

  service-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Service lifecycle (Windows)
        run: pwsh tests/integration.ps1 -Tier3 -NoBuild

  service-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Service lifecycle (Linux)
        run: sudo bash tests/integration.sh --tier3 --no-build

  service-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Service lifecycle (macOS)
        run: sudo bash tests/integration.sh --tier3 --no-build

  concurrency-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Concurrency harness (Linux)
        run: bash tests/concurrency.sh --no-build --requests 50 --parallel 10

  concurrency-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Concurrency harness (Windows)
        run: pwsh tests/concurrency.ps1 -NoBuild -Requests 50 -Parallel 10
